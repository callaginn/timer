<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="utf-8">
        <title>Drum Sequencer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .track {
                border-bottom: 1px dashed #444;
            }

            .btn-outline-secondary:hover {
                color: #6c757d;
                background-color: transparent;
                border-color: #6c757d;
            }

            .btn-check:active+.btn-outline-secondary, .btn-check:checked+.btn-outline-secondary, .btn-outline-secondary.active {
                color: #212529 !important;
                background-color: #ffcd39 !important;
                border-color: #ffc720 !important;
            }
        </style>
    </head>

    <body class="py-4 bg-dark text-light">
        <div class="container">
            <header class="text-center mb-4">
                <h1 class="display-1">Drum Sequencer</h3>
                <p class="lead mb-0">Stephen Ginn at Crema Design Studio</a>
            </header>

            <div class="mb-4">
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <label>Beats Per Minute</label>
                        <input type="number" class="form-control bg-dark border-secondary text-white" name="bpm" value="120" onmousewheel="sequencer.setInterval(getTempo())" onchange="sequencer.setInterval(getTempo())" />
                    </div>
                </div>
            </div>

            <div class="tracks">
                <div class="mb-3 track">
                    <h4>Closed High Hat</h4>
                    <div class="row items"></div>
                </div>

                <div class="mb-3 track">
                    <h4>Open High Hat</h4>
                    <div class="row items"></div>
                </div>

                <div class="mb-3 track">
                    <h4>Crash</h4>
                    <div class="row items"></div>
                </div>

                <div class="mb-3 track">
                    <h4>Snare</h4>
                    <div class="row items"></div>
                </div>

                <div class="mb-3 track">
                    <h4>Clap</h4>
                    <div class="row items"></div>
                </div>

                <div class="mb-3 track">
                    <h4>Kick</h4>
                    <div class="row items"></div>
                </div>
            </div><!--/tracks-->

            <button type="button" class="btn btn-lg btn-warning" onclick="sequencer.start()">Start Beat</button> &nbsp;
            <button type="button" class="btn btn-lg btn-warning" onclick="sequencer.stop()">Stop Beat</button>
        </div>

        <script>
            document.querySelectorAll(".track .items").forEach((track, trackID) => {
                for (let i = 0; i < 4; i++) {
                    var ids = [
                        `input-${trackID}-${i * 4 + 0}`,
                        `input-${trackID}-${i * 4 + 1}`,
                        `input-${trackID}-${i * 4 + 2}`,
                        `input-${trackID}-${i * 4 + 3}`
                    ];

                    track.insertAdjacentHTML('beforeend', `<div class="col-md-6 col-lg-3 mb-3">
                        <div class="btn-group w-100">
                            <input type="checkbox" class="btn-check" id="${ids[0]}" onclick="toggleNote(this)">
                            <label class="btn btn-outline-secondary w-100" for="${ids[0]}">${i*4+1}</label>

                            <input type="checkbox" class="btn-check" id="${ids[1]}" onclick="toggleNote(this)">
                            <label class="btn btn-outline-secondary w-100" for="${ids[1]}">${i*4+2}</label>

                            <input type="checkbox" class="btn-check" id="${ids[2]}" onclick="toggleNote(this)">
                            <label class="btn btn-outline-secondary w-100" for="${ids[2]}">${i*4+3}</label>

                            <input type="checkbox" class="btn-check" id="${ids[3]}" onclick="toggleNote(this)">
                            <label class="btn btn-outline-secondary w-100" for="${ids[3]}">${i*4+4}</label>
                        </div>
                    </div>`);
                };
            });
        </script>

        <script src="./howler.min.js"></script>
        <script src="sequencer.js"></script>
    </body>
</html>
