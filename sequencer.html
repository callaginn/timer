<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="utf-8">
        <title>Drum Sequencer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .track {
                margin-left: -1.5rem !important;
                margin-right: -1.5rem !important;
            }

            .track .btn-group-toggle {
                min-width: 200px;
            }
        </style>
    </head>

    <body class="py-4">
        <div class="container">
            <header class="text-center mb-5">
                <h1 class="display-3">Drum Sequencer</h3>
                <p class="lead mb-0">Stephen Ginn at Crema Design Studio</a>
            </header>

            <div class="mb-4">
                <label>Beats Per Minute</label>
                <input type="number" class="form-control" name="bpm" value="120" onmousewheel="sequencer.setInterval(getTempo())" onchange="sequencer.setInterval(getTempo())" />
            </div>

            <div class="tracks">
                <h4>Kick</h4>
                <div class="d-flex justify-content-between flex-wrap mb-1 track"></div>

                <h4>Snare</h4>
                <div class="d-flex justify-content-between flex-wrap mb-1 track"></div>

                <h4>High Hat</h4>
                <div class="d-flex justify-content-between flex-wrap mb-1 track"></div>

                <h4>Clap</h4>
                <div class="d-flex justify-content-between flex-wrap mb-1 track"></div>
            </div><!--/tracks-->

            <hr />

            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-outline-primary" onclick="sequencer.start()">Start</button>
                <button type="button" class="btn btn-lg btn-outline-primary" onclick="sequencer.stop()">Stop</button>
            </div>
        </div>

        <script>
            var html = `
                <div class="btn-group btn-group-toggle d-flex mx-4 mb-3" data-toggle="buttons">
                    <label class="btn btn-outline-primary w-100">
                        <input type="checkbox" onclick="toggleNote(this)">&nbsp;
                    </label>
                    <label class="btn btn-outline-primary w-100">
                        <input type="checkbox" onclick="toggleNote(this)">&nbsp;
                    </label>
                    <label class="btn btn-outline-primary w-100">
                        <input type="checkbox" onclick="toggleNote(this)">&nbsp;
                    </label>
                    <label class="btn btn-outline-primary w-100">
                        <input type="checkbox" onclick="toggleNote(this)">&nbsp;
                    </label>
                </div>`;

            document.querySelectorAll(".track").forEach(track => {
                for (let i = 0; i < 4; i++) track.insertAdjacentHTML('beforeend', html);
            });
        </script>

        <script src="./howler.min.js"></script>
        <script src="sequencer.js"></script>
    </body>
</html>
